{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Article{% endblock title %}

{% block content %}
    <h2>Edit Article</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-end">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
{% endblock content %}
